<html>

<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="search"> <i class="fa fa-search"></i> <input type="text" id="book_name" class="form-control" placeholder="请输入书名"> <button id="submit-button" class="btn btn-primary">Search</button> </div>
                <div id="list-group">
{#                   <ul class="list-group">#}
  <a class="list-group-item list-group-item-action list-group-item-success d-none"></a>
  <a class="list-group-item list-group-item-action list-group-item-warning d-none"></a>
  <a class="list-group-item list-group-item-action list-group-item-info d-none"></a>
  <a class="list-group-item list-group-item-action list-group-item-dark d-none"></a>
{#</ul>#}
                </div>
            </div>

        </div>

    </div>
    <script type="text/javascript">
    $('#submit-button').click(function (e) {
        if ($('#book_name').val() == "") {
            alert("请输入书名");
            return;
        }
        $.ajax({
            type: "post",
            data:{'book_name': $('#book_name').val()},
            url: "/book/search_book", //上传文件的请求路径必须是绝对路劲
            success: function (data) {
                if (data.code == 400) {
                    console.log(data.msg)
                    alert("没有此文件")
                }
                if (data.code == 200) {
                    $(".list-group").children().addClass('d-none')
                    books_list = data.data
                    ids = data.ids
                    num = books_list.length
                    console.log(ids)
                    $.each(books_list,function(index, book){
                        var url = '{{ url_for("book.download", id=book.id) }}';

                        $("#list-group").children(":eq("+index+")").removeClass("d-none")
                            .text(book.book_name).attr("href", url)
                    })

                }
            },
            error: function () {
                alert("上传失败");
            },
        });
})
    </script>


    <style>
        body {
            background-color: #eee;
            font-family: "Poppins", sans-serif;
            font-weight: 300
        }

        .height {
            height: 100%
        }

        .search {
            position: relative;
            box-shadow: 0 0 40px rgba(51, 51, 51, .1)
        }

        .search input {
            height: 60px;
            text-indent: 25px;
            border: 2px solid #d6d4d4
        }

        .search input:focus {
            box-shadow: none;
            border: 2px solid blue
        }

        .search .fa-search {
            position: absolute;
            top: 20px;
            left: 16px
        }

        .search button {
            position: absolute;
            top: 5px;
            right: 5px;
            height: 50px;
            width: 110px;
            background: blue
        }
    </style>
</body>

</html>
